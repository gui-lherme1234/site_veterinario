<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/css/contato.css">
</head>

<nav class="menu">
	<ul>
		<li><a href="/index.html/#home">Home</a></li>
		<li><a href="/index.html/#servicos">Serviços</a></li>
		<li><a href="/index.html/#sobre">Equipe</a></li>
		<li><a href="contato.html">Contato</a></li>
	</ul>
</nav>
<body>

    <img class="logo" src="./images/Veterinary.png" width="250px" height="250" alt="Vida Pet"></img>
    <div class="container">
        <h1>Tabela de Informações</h1>
        <table id="infoTable">
            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>CPF</th>
                    <th>RG</th>
                    <th>Email</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão adicionadas aqui -->
            </tbody>
        </table>
        <form id="contato">
            <input type="text" id="name" placeholder="Nome Completo" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="text" id="rg" placeholder="RG" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Telefone" required>
            <button type="submit">Pronto</button>
        </form>
    </div>
    <script src="/js/contato.js"></script>
</body>
</html>
